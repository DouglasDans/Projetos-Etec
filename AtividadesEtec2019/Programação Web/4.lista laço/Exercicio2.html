<html>
    <head>
        <title>Exercicio 2</title>
    </head>    
    <body>
        <script type="text/javascript">
        var i = 0,k,a = 0,ant = 0;
        k = parseInt(prompt("digite o numero de termos")); 
		ant=0;
		p=1;
		while(i < k){
			a=ant+p;
			alert("Resultado "+a);
			ant=p;
			p=a;
			i++;
		}    
        </script>
    </body>
</html>
