<html>
    <head>
        <title>Treinmento</title>
    </head>
    <body>
        <center><h1>Formulario</h1></center>
        <form>
            <label>Nome:</label>
            <input type="text" name="txtNome" id="txtNome">
            <br>
            <label>E-mail:</label>
            <input type="email" name="txtEmail" id="txtEmail">
            <br>
            <label>data de Nascimento:</label>
            <input type="date" name="dtdatanascimento" id="dtdatanascimento">
            <br>
            <label>Sexo:</label>
            <select name="slsexo" id="slsexo">
                <option>selecione</option>
                <option>Feminino</option>
                <option>Masculino</option>
            <br>
            </select>
            <label>Interesses:</label>
            <input type="checkbox" name="ckesportes" id="ckesportes">esportes
            <input type="checkbox" name="ckprogramação" id="ckprogramação">programação
            <input type="checkbox" name="ckartes" id="ckartes">artes
            <input type="checkbox" name="ckliteratura" id="ckliteratura">literatura
            <br>
            <label>Turma:</label>
            <input type="radio" name="rbturma" id="rbturma">1°Mtec A
            <input type="radio" name="rbturma" id="rbturma">1°Mtec B
            <input type="radio" name="rbturma" id="rbturma">1° Modular
            <br>
            <label>Observações:</label>
            <textarea name="txtobs" id="txtobs"></textarea> 
            <br>
            <input type="submit" value="salvar">
        </form>
    </body>
</html>
