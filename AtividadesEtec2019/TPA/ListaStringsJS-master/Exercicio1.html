<html>
    <head>
        <title>Exercicio 1</title>
    </head>    
    <body>
        <script type="text/javascript">
            var texto="etecGu",i;
            document.write(texto);
           document.write("<br>" +texto.length);
            for(i=0;i<=texto.length;i++){
                document.write("<br>" +texto.substring(i,0));
            }
            for(i=texto.length;i>=0;i--){
                document.write("<br>" +texto.substring(0,i));
            }


        </script>
    </body>
</html>
