<html>
    <head>
        <title>Exercicio 2</title>
    </head>    
    <body>
        <script type="text/javascript">
            var texto=n,r,i,n;
            n = String(prompt("Digite os três Números"));
            r=n.length;
            for(i=0;i<r;i++){
                switch(n.charAt(i)){
                    case "0":
                    {
                        document.write("zero");
                        break;
                    }
                    case "1":
                    {
                        document.write("um");
                        break;
                    }
                    case "2":
                    {
                        document.write("dois");
                        break;
                    }
                    case "3":
                    {
                        document.write("tres");
                        break;
                    }
                    case "4":
                    {
                        document.write("quatro");
                        break;
                    }
                    case "5":
                    {
                        document.write("cinco");
                        break;
                    }
                    case "6":
                    {
                        document.write("seis");
                        break;
                    }
                    case "7":
                    {
                        document.write("sete");
                        break;
                    }
                    case "8":
                    {
                        document.write("oito");
                        break;
                    }
                    case "9":
                    {
                        document.write("nove");
                        break;
                    }
                    default:
                    {
                        document.write();
                    }
                }
                document.write(", ")
            }
        </script>
    </body>
</html>
